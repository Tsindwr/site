site_name: Sunder TTRPG
site_url: https://tsindwr.github.io/site
theme:
  name: material
  custom_dir: overrides
  logo: assets/favicon/sunder-logo.png
  favicon: assets/favicon/favicon.ico
  font:
    text: "IBM Plex Sans"
    code: "JetBrains Mono"
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        tooltip: Switch to system preference
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - navigation.tabs
    - navigation.expand
    - header.autohide

extra:
  sunder_version: "1.0.0" # overridden during GitHub Actions
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/woodsave03/tsindwr
    - icon: fontawesome/brands/discord
      link: https://discord.gg/zJEdEy4xtm

copyright: >
  &copy; 2025 Sintobhe M. Woods -
  Sunder TTRPG, set in the world of Umbrea

docs_dir: public   # <--- inside the repo

markdown_extensions:
  - nl2br
  - admonition
  - footnotes
  - attr_list
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - https://unpkg.com/@supabase/supabase-js@2
  - js/auth.js
  - js/bookmarks.js
  - js/math.js
  - js/issue-report.js
  - js/header-auth.js
  - js/header-version.js
  - js/highlight-popup.js
  - js/profile.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
  - css/sunder-theme.css
  - css/bookmarks.css
  - css/header-auth.css
  - css/graphics.css

plugins:
  - search
  - obsidian-support
  - roamlinks

nav:
  - Lore:
      - The Essence of Truth: index.md
      - The Arras: lore/arras.md
  - Ruleset:
      - Core Rules:
          - Resolution System: core/resolution-system.md
          - Volatility Dice: core/volatility-and-perks.md
          - Stress & Fallout: core/stress-and-fallout.md
          - Countdown Dice: core/countdown-dice.md
          - Equipment: core/equipment.md
          - Spirit Tokens: core/tokens.md
      - Characters:
          - Archetypes: characters/archetypes.md
          - Attributes: characters/potentials-and-resistance.md
          - Origin: characters/origin.md
          - Experience: characters/experience.md
          - Levels: characters/leveling.md
          - Spellcasting: characters/spellcasting.md
          - Proficiency: characters/proficiencies.md
      - Gameplay:
          - Abilities: gameplay/abilities.md
          - Actions: gameplay/actions.md
          - Conditions: gameplay/conditions.md
          - Damage: gameplay/damage.md
          - Resting: gameplay/resting.md
          - Scenes: gameplay/scenes.md
  - About:
      - About Sunder: meta/about-sunder.md
      - Guides: meta/guides.md
      - Report an Issue: meta/report-issue.md
